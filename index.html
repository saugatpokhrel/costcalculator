<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Cost of Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="intro">Calculate Cost of Diffrent Services at Once</h1>
    <div class="container">

        <div class="youtube">
            <input type="checkbox" name="youtube" id="youtubecheck">
        <img src="images/Youtube.png" alt="youtube" title="Youtube">
       <span>$11.99/month</span> 
    </div>
<div class="netflix">
    <input type="checkbox" name="netflix" id="netflixcheck">
    <img src="images/Netflix.png" alt="netflix" title="Netflix">
    <span>$9.99/month</span>
</div>
<div class="spotify">
    <input type="checkbox" name="spotify" id="spotifycheck">
    <img src="images/Spotify.png" alt="spotify" title="Spotify">
    <span>$9.99/month</span>
</div>
    <div class="prime">
        <input type="checkbox" name="prime" id="primecheck">
        <img src="images/Prime.png" alt="prime" title="Amazon Prime">
        <span>$12.99/month</span>
    </div>
    <div class="github">
        <input type="checkbox" name="github" id="githubcheck">
        <img src="images/Github.png" alt="github" title="Github-Team">
        <span>$4/month</span>
    </div>
    <div class="discord">
        <input type="checkbox" name="discord" id="discordcheck">
        <img src="images/Discord.png" alt="discord" title="Discord">
        <span>$9.99/month</span>
    </div>
<div class="forbes">
    <input type="checkbox" name="forbes" id="forbescheck">
    <img src="images/Forbes.png" alt="forbes" title="Forbes">
    <span>$65/month</span>
</div>
<div class="insider">
    <input type="checkbox" name="insider" id="insidercheck">
    <img src="images/Business Insider.png" alt="Business Insider" title="Business Insider">
    <span>$12.99/month</span>
</div>


    <!-- Get the final Result -->
    <div class="result">
    <button type="submit"id='finalprice'>Check</button>
    <p id="result"></p>
</div>
</div>
</body>
<script src="index.js"></script>
</html>
